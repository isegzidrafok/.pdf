<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>PDF Link Testi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background-color: #fff;
        color: #000;
      }
      .uyari {
        padding: 20px;
        border: 2px solid red;
        background-color: #ffe5e5;
        color: darkred;
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 30px;
      }
      a.tehlikeli {
        color: red;
        text-decoration: none;
        font-size: 20px;
        border: 2px dashed red;
        padding: 10px;
        display: inline-block;
        background-color: #fff0f0;
      }
    </style>
  </head>
  <body>
    <div class="uyari">
      Bu bağlantıya tıklamak sistemi etkileyebilir! Devam etmek istediğinizden emin misiniz?
    </div>

    <a class="tehlikeli" href="https://www.google.com" target="_blank">
      Tıklamak için buraya basın
    </a>
  </body>
</html>
